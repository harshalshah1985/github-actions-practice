name: first-workflow
on: push
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - name: Get code
      uses: actions/checkout@v3
    - name: Install dependencies
      run: npm ci
    - name: Lint
      run: echo "npm run lint"
  test:
    needs: lint
    runs-on: ubuntu-latest
    steps:    
    - name: Get code
      uses: actions/checkout@v3
    - name: Install dependencies
      run: npm ci
    - name: Test code
      run: echo "npm run test"
  deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
    - name: Get code
      uses: actions/checkout@v3
    - name: Install dependencies
      run: npm ci
    - name: Deploy code
      run: echo "npm run build"

